<!DOCTYPE html>
<html class="page no-js" lang="ru">

  <head>
    <meta charset="utf-8">
    <title>cat energy</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
    <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');

    </script>
  </head>

  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="header container">
      <nav class="main-nav" id="nav">
        <div class="main-nav__wrapper">
          <div class="main-nav__item main-nav__item--active">
            <a class="main-nav__logo" href="index.html">
              <span class="visually-hidden">cat-energy</span>
              <picture>
                <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="logo__header" src="img/logo-mobile.svg" width="192" height="38" alt="Логотип cat-energy">
              </picture>
            </a>
            <button class="burger main-nav__toggler" aria-label="Показать главное меню" data-target-id="nav" data-target-class-toggle="site-list--open">
              <span>Показать главное меню</span>
            </button>
          </div>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link site-list__link--color" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--color" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <!-- catalog -->
      <include src="source/templates/form-program.html"></include>
    </main>
    <footer class="footer">
      <div class="footer-contact__wrapper">
        <!-- footer-contact -->
        <div class="footer-contact footer-contact--catalog">
          <p class="footer-contact__text">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
          <p class="footer-contact__address"><span>ул. Большая Конюшенная, д. 19/8</span> Санкт-Петербург</p>
        </div>
      </div>
      <!-- footer-map -->
      <include src="source/templates/footer-map.html"></include>
      <!-- footer-bottom -->
      <div class="footer-bottom">
        <div class="footer-bottom__container">
          <a class="footer-bottom__logo" href="index.html">
            <span class="visually-hidden">cat-energy</span>
            <img class="footer-bottom__img" src="img/logo-footer.svg" width="128" height="24" alt="Логотип cat-energy">
          </a>
          <div class="footer-bottom__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link" href="https://www.twitter.com/htmlacademy">
                  <span class="visually-hidden">Мы в контакте</span>
                  <svg class="social__icon social__icon--vk" width="22" height="12">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="https://www.facebook.com/htmlacademy">
                  <span class="visually-hidden">Мы в инстраграмме</span>
                  <svg class="social__icon social__icon--insta" width="16" height="16">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-insta"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="https://www.youtube.com/htmlacademy">
                  <span class="visually-hidden">Мы в фейсбуке</span>
                  <svg class="social__icon social__icon--fb" width="10" height="19">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-fb"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-bottom__copyright copyright">
            <b class="copyright__text">HTML Academy</b>
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
              <span class="visually-hidden">HTML Academy</span>
              <svg class="copyright__icon" width="27" height="34">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
